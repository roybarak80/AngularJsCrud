<h1>User Details
    <small>{{currEmployeeObj.FirstName}} {{currEmployeeObj.id}}</small>
</h1>
<div class="form-group">
    <div class="row user-details-header">
        <div class="col-md-6">
            <span class="pull-left">
                <a href="#/home">
                    <i class="fa fa-angle-left"></i> Back</a>
            </span>
        </div>
        <div class="col-md-6">
            <div class="pull-right">
                <span>
                    <button class="btn btn-link" ng-click="showModal()">Change Password</button>
                </span>
                <span>
                    <button class="btn btn-success" ng-click="saveEmployeeInfo(currEmployeeObj)">Save</button>
                </span>
            </div>

        </div>
    </div>
</div>
<div class="form-group">
    <div class="alert alert-success" ng-if="!!dataSaved" role="alert">Info saved successfuly!</div>
</div>
<div class="form-group">
    <div class="row">

        <div class="col-md-4">
            <label>First Name</label>
            <input type="text" class="form-control" ng-model="currEmployeeObj.FirstName" />
        </div>
        <div class="col-md-4">
            <label>Last Name</label>
            <input type="text" class="form-control" ng-model="currEmployeeObj.LastName" />
        </div>
        <div class="col-md-4">
            <label>Display Name</label>
            <input type="text" class="form-control" ng-model="currEmployeeObj.DisplayName" />
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">

        <div class="col-md-4">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="currEmployeeObj.Email" />
        </div>
        <div class="col-md-4">
            <label>Phone</label>
            <input type="text" class="form-control" ng-model="currEmployeeObj.Phone" />
        </div>
        <div class="col-md-4">
            <label>Country</label>
            <input type="text" class="form-control" ng-model="currEmployeeObj.Country" />
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <div class="col-md-4">

            <label>City</label>
            <input type="text" class="form-control" ng-model="currEmployeeObj.City" />
        </div>

        <div class="col-md-4">
            <div class="col-md-12">
                <label></label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="currEmployeeObj.isTrader">Trader</label>
                </div>
            </div>

        </div>
        <div class="col-md-4">

            <label>Trader Limit</label>
            <input type="text" class="form-control" ng-model="currEmployeeObj.TraderLimit" />
        </div>
    </div>

</div>
<div modal-id="changePasswordModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Change Password</h4>
            </div>
            <div class="modal-body">

                <div class="row ">
                    <div class="col-md-12">
                        <div class="alert alert-success" ng-if="!!isPasswordChangedSucceess" role="alert">New password saved successfuly!</div>
                        <div class="alert alert-danger" ng-if="!!isPasswordChangedError" role="alert">Error changing password!</div>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Old Password</label>
                            <input type="text" ng-model="Password.currPassword" class="form-control" />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="text" ng-model="Password.newPassword" class="form-control" />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Comfirm Password</label>
                            <input type="text" ng-model="Password.confirmNewPassword" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="saveNewPassword(currEmployeeObj)">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</div>
