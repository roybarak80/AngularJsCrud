<div class="panel panel-default">
    <div class="panel-heading">Filter</div>
    <div class="panel-body">
        <div class="form-inline">
            <span>Filter</span>
            <div class="input-group">
                <input type="text" class="form-control"
                ng-model="searchValue"
                ng-keyup="searchEmployees()"
                 placeholder="Search Text">
                <span class="input-group-addon">
                    <i class="fa fa-search"></i>
                </span>
            </div>
            <span>Filter by name</span>
            <div class="input-group">
                    
                   <select class="form-control"
                   ng-change="searchEmployeesDropDown()"
                    ng-options="employee.id as employee.FirstName for employee in EmployeesArrClone"
                   ng-model="searchEmployeeDropDown">
                   <option value="" selected>--select--</option>
                   </select>
                </div>
        </div>


    </div>
</div>

<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Results {{searchReultsCount || 0}}</h3>
    </div>
    
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Display Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Country</th>
                    <th>City</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in EmployeesArr track by $index">
                    <th><a href="#/details/{{employee.id}}">Edit</th>
                    <th>{{employee.id}}</th>
                    <th>{{employee.FirstName}}</th>
                    <th>{{employee.LastName}}</th>
                    <th ng-class="{'trader':employee.isTrader}">{{employee.DisplayName}}</th>
                    <th>{{employee.Email}}</th>
                    <th>{{employee.Phone}}</th>
                    <th>{{employee.Country}}</th>
                    <th>{{employee.City}}</th>
                </tr>
               
            </tbody>
        </table>
    </div>
</div>
